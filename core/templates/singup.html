<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    {% if user is not None %}
    <h1>Registration Successful go to <a href="{% url 'login' %}">Login</a> </h1>
    {% endif %}

    <section class="Form my-4 mx-5">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-5">
                    <img src="./movie.jpg" class="img-fluid" alt="">
                </div>

                <div class="col-lg-7 px-5 py-5 col-7">

                    <h1 class="font-weight-bold py-3" >Sign Up</h1>
                    <h4>Sign into your account</h4>

                    <form action="{% url 'signup' %}" method="POST">

                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-log-7">
                                <input name="firstname" type="text" placeholder="First Name" type="text" class="form-control my-3 p-3">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-log-7">
                                <input name="lastname" type="text" placeholder="Last Name" type="text" class="form-control my-3 p-3">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-log-7">
                                <input name="myemail" type="email" placeholder="Enter Email" type="text" class="form-control my-3 p-3">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-log-7">
                                <input name="mypass" type="password" placeholder="Enter Password" type="text" class="form-control my-3 p-3">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-log-7">
                                <button type="submit" class="btn1 mt-3 mb-5">Signup</button>
                            </div>
                        </div>

                        <a href="">Forget Password</a>
                        <p>Don't have an account? <a href="">Register Here</a> </p>

                    </form>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
